<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cursive Wave Reveal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      background: #007BFF; /* Blue background outside wave */
    }

    .container {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .image-inside-wave {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      clip-path: url(#cursiveWaveClip);
      -webkit-clip-path: url(#cursiveWaveClip);
    }

    .image-inside-wave img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    svg {
      position: absolute;
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>

<!-- SVG Clip Path: More cursive/flowing shape -->
<svg viewBox="0 0 1 1" preserveAspectRatio="none">
  <defs>
    <clipPath id="cursiveWaveClip" clipPathUnits="objectBoundingBox">
<path d="
  M0,0.1
  C0.1,0.2 0.2,0.05 0.3,0.15
  C0.4,0.25 0.5,0.05 0.6,0.2
  C0.7,0.35 0.8,0.15 0.9,0.25
  C1,0.35 0.95,0.6 0.85,0.7
  C0.75,0.8 0.6,0.6 0.5,0.7
  C0.4,0.8 0.25,0.6 0.15,0.7
  C0.05,0.8 0,0.6 0,0.4
  Z" />

    </clipPath>
  </defs>
</svg>

<div class="container">

  <!-- Image visible only in the wave -->
  <div class="image-inside-wave">
    <img src="https://picsum.photos/id/1016/1600/900" alt="Wave Background" />
  </div>

  <!-- Text over the wave -->
  <div class="content">
    <h1>Cursive Wave Road</h1>
    <p>This is a smoother, more cursive wave window. The image reveals like a flowing path.</p>
  </div>

</div>

</body>
</html>
