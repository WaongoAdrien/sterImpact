<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Sent - SterImpact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeInScale 0.8s ease-out;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
    }

    .checkmark circle {
      fill: none;
      stroke: #4caf50;
      stroke-width: 6;
      stroke-dasharray: 220;
      stroke-dashoffset: 220;
      animation: drawCircle 1s ease forwards;
    }

    .checkmark path {
      fill: none;
      stroke: #4caf50;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
      animation: drawCheck 0.6s ease forwards;
      animation-delay: 1s;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(135deg, #43e97b, #383bf9);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes drawCircle {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes drawCheck {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <svg class="checkmark" viewBox="0 0 52 52">
      <circle cx="26" cy="26" r="25" />
      <path d="M14 27l7 7 17-17" />
    </svg>
    <h1>Message Sent!</h1>
    <p>Thanks for reaching out to <strong>SterImpact</strong>. We’ll get back to you soon!</p>
    <a href="index.html" class="btn">← Back to SterImpact</a>
  </div>

</body>
</html>
